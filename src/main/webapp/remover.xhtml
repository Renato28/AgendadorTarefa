<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Remover tarefa</title>

    <f:metadata>
        <f:viewParam name="tarefa" value="#{tarefaBean.tarefa.id}"/>
        <f:event type="preRenderView" listener="#{tarefaBean.selecionar}"/>
    </f:metadata>
</h:head>
<h:body>

    <h:messages globalOnly="true"/>

    <h:panelGroup rendered="#{tarefaBean.tarefa.id != 0}">
        <h1>Deseja remover essa tarefa "
            <h:outputText value="#{tarefaBean.tarefa.titulo}"/>
            "?
        </h1>

        <h:form>
            <h:commandButton value="Confirmar" action="#{tarefaBean.excluir}"/>
        </h:form>
    </h:panelGroup>

    <h:link value="Voltar" outcome="home"/>
</h:body>
</html>
