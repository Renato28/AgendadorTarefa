<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Atualizar Tarefa</title>

    <f:metadata>
        <f:viewParam name="Tarefa" value="#{TarefaBean.tarefa.id}"/>
        <f:event type="preRenderView" listener="#{TarefaBean.selecionar}"/>
    </f:metadata>
</h:head>
<h:body>

    <h:messages globalOnly="true"/>

    <h:panelGroup rendered="#{TarefaBean.tarefa.id != 0}">
        <h1>Atualizar tarefa
            "<h:outputText value="#{TarefaBean.tarefa.titulo}"/>"
        </h1>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Título:"/>
                <h:inputText id="titulo" value="#{TarefaBean.tarefa.titulo}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </h:inputText>
                <h:message for="titulo"/>

                <h:outputLabel value="Descrição:"/>
                <h:inputTextarea id="descricao" value="#{TarefaBean.tarefa.descricao}" required="true">
                    <f:validateLength minimum="3" maximum="255"/>
                </h:inputTextarea>
                <h:message for="descricao"/>
                
                 <h:outputLabel value="Responsavel:"/>
                <h:selectOneMenu id="responsavel" value="#{TarefaBean.tarefa.responsavel}" required="true">
                    <f:selectItems value="#{TarefaBean.responsaveis}"
                                   var="responsavel"
                                   itemValue="#{responsavel}"
                                   itemLabel="#{responsavel.id}"
                    />
                </h:selectOneMenu>
                <h:message for="responsavel"/>

                <h:outputLabel value="Prioridade:"/>
                <h:selectOneMenu id="prioridade" value="#{TarefaBean.tarefa.prioridade}" required="true">
                    <f:selectItems value="#{TarefaBean.prioridades}"
                                   var="prioridade"
                                   itemValue="#{prioridade}"
                                   itemLabel="#{prioridade.descricao}"
                    />
                </h:selectOneMenu>
                <h:message for="prioridade"/>
                
            </h:panelGrid>

            <h:commandButton value="Enviar" action="#{TarefaBean.atualizar}"/>
        </h:form>

        <h:link value="Voltar" outcome="home"/>
    </h:panelGroup>
</h:body>
</html>
